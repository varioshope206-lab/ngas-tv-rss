<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NGAS TV - Actualit√©s Sportives Mondiales</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 30px 10px;
      background: linear-gradient(180deg, #111, #000);
    }

    header h1 {
      color: #FFD700;
      font-size: 1.6em;
      letter-spacing: 1px;
    }

    .live-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #FFD700;
      color: #000;
      font-weight: bold;
      border-radius: 30px;
      padding: 8px 18px;
      cursor: pointer;
      margin-top: 12px;
      transition: transform 0.3s ease;
    }

    .live-btn:hover {
      transform: scale(1.05);
    }

    .live-btn::before {
      content: "üî¥";
      margin-right: 8px;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-image: url('https://images.unsplash.com/photo-1604079628043-943d7c77d373?auto=format&fit=crop&w=1400&q=80');
      background-size: cover;
      background-position: center;
      padding: 20px;
      gap: 10px;
    }

    .cat-btn {
      border: 2px solid #FFD700;
      background: rgba(0, 0, 0, 0.7);
      color: #FFD700;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.4s ease;
    }

    .cat-btn:hover {
      background: #FFD700;
      color: #000;
    }

    .content {
      position: relative;
      overflow: hidden;
      height: 450px;
      max-width: 95%;
      margin: 20px auto;
    }

    .news-slide {
      position: absolute;
      width: 100%;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.6s ease-in-out;
    }

    .news-slide.active {
      opacity: 1;
      transform: translateX(0);
    }

    .news-slide.exit-left {
      transform: translateX(-100%);
      opacity: 0;
    }

    .news-card {
      background: #111;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 10px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }

    .news-card h3 {
      color: #FFD700;
    }

    /* Modale LIVE TV */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      position: relative;
      background: #000;
      border: 2px solid #FFD700;
      border-radius: 10px;
      padding: 20px;
      color: #FFD700;
      text-align: center;
      width: 80%;
      max-width: 600px;
    }

    .live-tag {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 0.8em;
      color: red;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      color: #FFD700;
      cursor: pointer;
      font-size: 1.5em;
    }

  </style>
</head>
<body>

  <header>
    <h1>üåç Actualit√©s Sportives Mondiales</h1>
    <div class="live-btn" id="liveBtn">LIVE TV</div>
  </header>

  <section class="categories">
    <div class="cat-btn" data-cat="football">‚öΩ Football</div>
    <div class="cat-btn" data-cat="basketball">üèÄ Basketball</div>
    <div class="cat-btn" data-cat="tennis">üéæ Tennis</div>
    <div class="cat-btn" data-cat="athletisme">üèÉ Athl√©tisme</div>
    <div class="cat-btn" data-cat="f1">üèéÔ∏è Formule 1</div>
    <div class="cat-btn" data-cat="rugby">üèâ Rugby</div>
    <div class="cat-btn" data-cat="cyclisme">üö¥ Cyclisme</div>
    <div class="cat-btn" data-cat="boxe">ü•ä Boxe</div>
    <div class="cat-btn" data-cat="golf">‚õ≥ Golf</div>
    <div class="cat-btn" data-cat="olympique">üèÖ Sports Olympiques</div>
  </section>

  <section class="content" id="newsContainer"></section>

  <!-- Fen√™tre modale LIVE -->
  <div class="modal" id="liveModal">
    <div class="modal-content">
      <div class="live-tag">üî¥ En direct</div>
      <span class="close-btn" id="closeModal">&times;</span>
      <h2>üé• NGAS TV - Live Sports</h2>
      <p>Flux en direct disponible ici prochainement...</p>
    </div>
  </div>

  <script>
    const newsData = {
      football: [
        { title: "Coupe du Monde 2026 : les qualifs battent leur plein", text: "Les grandes nations europ√©ennes confirment leurs statuts..." },
        { title: "Transferts : un record historique en Premier League", text: "Les clubs anglais explosent les compteurs du mercato." }
      ],
      basketball: [
        { title: "NBA : duel de titans √† l‚ÄôOuest", text: "Les Lakers et les Warriors offrent un match spectaculaire." },
        { title: "EuroBasket 2025 : les favoris en forme", text: "Les s√©lections se pr√©parent pour un tournoi palpitant." }
      ],
      tennis: [
        { title: "Roland-Garros : la surprise du jour", text: "Un outsider √©limine un des favoris du tournoi." },
        { title: "ATP : le nouveau classement mondial d√©voil√©", text: "De grands changements apr√®s la saison indoor." }
      ]
      // Tu pourras compl√©ter les autres cat√©gories ici
    };

    const container = document.getElementById('newsContainer');
    const buttons = document.querySelectorAll('.cat-btn');
    let activeCat = null;

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const cat = btn.dataset.cat;
        if (cat === activeCat) return;
        activeCat = cat;
        showNews(cat);
      });
    });

    function showNews(category) {
      const oldSlide = container.querySelector('.news-slide.active');
      const newSlide = document.createElement('div');
      newSlide.className = 'news-slide active';

      const newsList = newsData[category] || [];
      newSlide.innerHTML = newsList.length
        ? newsList.map(n => `<div class='news-card'><h3>${n.title}</h3><p>${n.text}</p></div>`).join('')
        : "<p>Aucune actualit√© pour le moment.</p>";

      container.appendChild(newSlide);

      if (oldSlide) {
        oldSlide.classList.remove('active');
        oldSlide.classList.add('exit-left');
        setTimeout(() => oldSlide.remove(), 600);
      }
    }

    // LIVE modal
    const liveModal = document.getElementById('liveModal');
    const liveBtn = document.getElementById('liveBtn');
    const closeModal = document.getElementById('closeModal');

    liveBtn.addEventListener('click', () => liveModal.classList.add('active'));
    closeModal.addEventListener('click', () => liveModal.classList.remove('active'));
  </script>

</body>
</html>
